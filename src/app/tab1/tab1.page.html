<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-tab-button (click)="refreshList()" slot="end">
      <ion-icon name="refresh-circle-outline"></ion-icon>
      Refresh List
    </ion-tab-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="contacts; else elseTemplate">
    <ion-list>
      <ion-item *ngFor="let contact of contacts">
        <ion-avatar slot="start">
          <img src="https://s3.amazonaws.com/uifaces/faces/twitter/daykiine/128.jpg">
        </ion-avatar>
        <ion-label>
          <h2>{{contact.name}}</h2>
          <h3>{{contact.phone}}</h3>
          <p>{{contact.address}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="loading">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading Contacts</p>
    </div>
  </ng-template>
  
</ion-content>
